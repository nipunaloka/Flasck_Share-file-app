<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; 
            padding: 20px;
        }
        .button-33 {
          background-color: #c2fbd7;
          border-radius: 100px;
          color: green;
          padding: 10px 20px;
          text-decoration: none;
          border: 0;
          font-size: 16px;
          cursor: pointer;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 10px;
            max-width: 400px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        .messages {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>
    <div class="messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit" class="button-33">Upload</button>
    </form>
    {% if filename %}
        <div class="success">
            <h2>File Uploaded Successfully!</h2>
            <p>Filename: {{ filename }}</p>
            <p>Filetype: {{ filetype }}</p>
            <a href="{{ url_for('uploaded_file', filename=filename) }}" target="_blank">View File</a>
        </div>
    {% endif %}
</body>
</html>
